<mat-card>
  <mat-card-title>Remover Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        type="text"
        [value]="product.name"
        name="name"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        type="number"
        [value]="product.price"
        name="price"
        disabled
      />
    </mat-form-field>
  </form>

  <button mat-raised-button color="warn" (click)="deleteProduct()">
    Remover
  </button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
